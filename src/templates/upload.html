{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Upload your drone's captures:</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" enctype="multipart/form-data">
                            <div>
                                <label for="capture">
                                    <u>Click here & upload an image (PNG, JPG, JPEG)</u>
                                </label>
                                <input id="capture" type="file" name="capture" accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="preview">
                                <p> No file currently selected for upload </p>
                            </div>
                            <div>
                                <button type="submit"
                                        class="btn btn-lg btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/upload.js') }}"></script>

{% endblock %}
